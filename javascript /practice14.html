<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json tut</title>
</head>
<body>
    <div class="container">
        This is a json tutorial
    </div>
    <script>
        let jsonobj = {
            name: 'Faizan',
            class: '2nd Year',
            college: 'SRMIST'
        }
        console.log(jsonobj);
        let jsonobjstr = JSON.stringify(jsonobj);
        console.log(jsonobjstr);

        jsonobjstr = jsonobjstr.replace("SRMIST", "IITM");
        console.log(jsonobjstr);

       newjsonobj = JSON.parse(jsonobjstr);
       console.log(newjsonobj);

    </script>
</body>
</html>
