<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statements in js</title>
</head>
<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    

    <script>
        var string1 = "This is a stirng1";
        var string1 = "This is a stirng2";
        console.log(string1);

        const a = "This is a constant variable";
        let b = "block variable";
        var c = "Global variable";

        let age =18;
        if(age<18){
            console.log("You are still a child!");
        }else if(age == 18){
            console.log("Just wait for a year");
        }else{
            console.log("You are finally a grown up!");
        }

        const cups = 45;
        switch (cups) {
            case 4:
                console.log("You have only 4 cups");
                break;
            case 45:
                console.log("You have only 45 cups");
                break;
            default:
                console.log("You dont have any of these cups");
                break;
        }

    </script>
